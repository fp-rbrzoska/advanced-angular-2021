<button mat-flat-button color="{{controlState === 0 ? 'accent' : '' }}" (click)="setValue(0)" (blur)="onTouched(0)">Nie wiem</button>
<button mat-flat-button color="{{controlState === 1 ? 'accent' : '' }}" (click)="setValue(1)" (blur)="onTouched(1)">Chyba nie wiem</button>
<button mat-flat-button color="{{controlState === 2 ? 'accent' : '' }}" (click)="setValue(2)" (blur)="onTouched(2)">Na pewno nie wiem</button>
